<div class="wrapper">
	<form name="loginForm" class="form-signin">       
		<h2 class="form-signin-heading">Please login</h2>
		<input type="text" class="form-control" name="username" placeholder="User name" required="" [(ngModel)]="username"/>
		<input type="password" class="form-control" name="password" placeholder="Password" required="" [(ngModel)]="password"/>      
		<button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login($event)">Login</button>   
	</form>
</div>
